<div class="row">
    <div class="col-sm-12">
        <div class="card bg-dark text-white">
            <img class="card-img" src="assets/images/slider/home_page.jpeg" alt="Card image" />
            <div class="card-img-overlay">
                <h1 class="card-title text-black">You are welcome to Explore</h1>
                <br>
                <h1>Our Community!</h1>
                <p class="card-text">
                    Take full advantage of our rich collection of community
                </p>
                <p class="card-text">
                    generated answers - provided by members like you!
                </p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control add_task_todo" placeholder="Search here..." required="" />
                    <div class="input-group-append">
                        <button class="btn btn-primary btn-icon btn-msg-send" type="button"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="topic-center">
        <h6 class="display-6">Trending Topics</h6>
        <p class="text-muted mb-0">
            Collectively, we help provide answers to questions asked by members of our Community
            to help them integrate better!
        </p>
    </div>
    <div class="row">
        <div class="grid col-lg-4 col-sm-6">
            <figure class="effect-julia">
                <img src={{topics[0].images[blogImageId0]}} alt="advance-1" />
                <figcaption>
                    <h2> <span>{{topics[0].tag}}</span></h2>
                    <div>
                        <p>{{topics[0].abridgedContent}}</p>
                    </div>
                    <a routerLink="/blogs/detail/{{topics[0].id}}">
                        <span class="badge">{{topics[0].tag}}</span>
                    </a>
                </figcaption>
            </figure>
        </div>
        <div class="grid col-lg-4 col-sm-6">
            <figure class="effect-julia">
                <img src={{topics[1].images[blogImageId1]}} alt="advance-2" />
                <figcaption>
                    <h2><span>{{topics[1].tag}}</span></h2>
                    <div>
                        <p>{{topics[1].abridgedContent}}</p>
                    </div>
                    <a routerLink="/blogs/detail/{{topics[1].id}}">
                        <span class="badge">{{topics[1].tag}}</span>
                    </a>
                </figcaption>
            </figure>
        </div>
        <div class="grid col-lg-4 col-sm-6">
            <figure class="effect-julia">
                <img src={{topics[2].images[blogImageId2]}} alt="advance-3" />
                <figcaption>
                    <h2><span>{{topics[2].tag}}</span></h2>
                    <div>
                        <p>{{topics[2].abridgedContent}}</p>
                    </div>
                    <a routerLink="/blogs/detail/{{topics[2].id}}">
                        <span class="badge">{{topics[2].tag}}</span>
                    </a>
                </figcaption>
            </figure>
        </div>
    </div>
</div>
