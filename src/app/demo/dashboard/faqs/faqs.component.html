<div class="row">

    <div class="col-xl-6 col-md-12">
        <app-card cardTitle="Weather" cardClass="Recent-Users" blockClass="px-0 py-3">
          <div class="table-responsive">
            <table class="table table-hover">
              <tbody>
                <ng-container *ngFor="let member of members">
                  <ng-container *ngFor="let memberPost of member.posts"> 
                    <tr class="unread">           
                      <ng-container *ngIf="memberPost.tags.includes('weather')">
                        <td>
                          <a [routerLink]="['/dashboard/blogs/show-blog', memberPost.id]" [class.selected]="post === selectedPost" type="button"  (click)="onSelect(memberPost)" > <p class="m-1 mt-9">{{ memberPost.title }}</p>
                          </a>
                        <td><h6 class="mb-1">{{ member.firstName }}</h6></td>
                        <td>
                          <h6 class="text-muted"><i class="fas fa-circle text-c-green f-10 m-r-15"></i>{{ memberPost.createdAt }}</h6>
                        </td>
                      </ng-container> 
                    </tr>
                  </ng-container>
                </ng-container>
              </tbody>
            </table>
          </div>
        </app-card>
    </div>
