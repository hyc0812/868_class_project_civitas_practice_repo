<div class="row">
    <div class="col-sm-12">
        <h4 class="mt-4">Here are some people that make our community tick!</h4>
        <hr />
      </div>
    <div *ngFor="let member of members" class="col-md-7 col-xl-4">
        <div class="card">
          <div class="card-block team-leader">
                <div class="row">
                  <div class="col-auto">
                    <img class="rounded-circle" style="width: 90px" src= "{{ member.avatorSrc }}" width="50" height="90" alt="activity-user" />
                  </div>
                  <div class="col">
                    <h5 class="mb-2">{{ member.name }}</h5>
                    <span class="f-w-300 text-muted mb-1 d-block">Member Since: {{ member.memberSince }}</span>
                    <span class="f-w-300 text-muted mb-3 d-block">{{ member.postsAndComments }} Posts and Comments</span>
                    <h6 class="mb-2">Passionate About:</h6>
                    <span class="f-w-300 text-muted mb-1 d-block">{{ member.passionateAbout }}</span>
                  </div>
                </div>
            </div> 
        </div>
    </div> 
</div>
