<div class="row btn-page">
  <div class="col-sm-12">
    <app-card cardTitle="Alerts">
      <button
        type="button"
        class="btn btn-primary"
        [swal]="{
          title: 'Hello world!'
        }"
      >
        Basic
      </button>

      <button
        type="button"
        class="btn btn-success"
        [swal]="{
          title: 'Good job!',
          icon: 'success',
          text: 'You clicked the button!'
        }"
      >
        Success
      </button>

      <button
        type="button"
        class="btn btn-warning"
        [swal]="{
          title: 'Good job!',
          icon: 'warning',
          text: 'You clicked the button!'
        }"
      >
        Warning
      </button>
      <button
        type="button"
        class="btn btn-danger"
        [swal]="{
          title: 'Good job!',
          icon: 'error',
          text: 'You clicked the button!'
        }"
      >
        Error
      </button>
      <button
        type="button"
        class="btn btn-info"
        [swal]="{
          title: 'Good job!',
          icon: 'info',
          text: 'You clicked the button!',
          showDenyButton: 'true'
        }"
      >
        Info
      </button>

      <button type="button" class="btn btn-primary" (click)="confirmAlert()">Success or Cancel</button>
      <button type="button" class="btn btn-primary" (click)="promptAlert()">Prompt</button>
      <button type="button" class="btn btn-primary" (click)="ajaxAlert()">Ajax</button>
    </app-card>
  </div>

  <div class="col-sm-12">
    <app-card cardTitle="Icon" [options]="false">
      <div class="form-group row">
        <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Success icons</label>
        <div class="col-lg-4 col-md-9 col-sm-12">
          <button
            class="btn btn-primary"
            type="button"
            [swal]="{
              title: 'Success modal',
              icon: 'success'
            }"
          >
            Try me!
          </button>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Error icons</label>
        <div class="col-lg-4 col-md-9 col-sm-12">
          <button
            class="btn btn-primary"
            type="button"
            [swal]="{
              title: 'Error modal',
              icon: 'error'
            }"
          >
            Try me!
          </button>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Warning icons</label>
        <div class="col-lg-4 col-md-9 col-sm-12">
          <button
            class="btn btn-primary"
            type="button"
            [swal]="{
              title: 'warning modal',
              icon: 'warning'
            }"
          >
            Try me!
          </button>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Info icons</label>
        <div class="col-lg-4 col-md-9 col-sm-12">
          <button
            class="btn btn-primary"
            type="button"
            [swal]="{
              title: 'info modal',
              icon: 'info'
            }"
          >
            Try me!
          </button>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Question icons</label>
        <div class="col-lg-4 col-md-9 col-sm-12">
          <button
            class="btn btn-primary"
            type="button"
            [swal]="{
              title: 'question modal',
              icon: 'question'
            }"
          >
            Try me!
          </button>
        </div>
      </div>
    </app-card>
  </div>

  <div class="col-sm-12">
    <app-card cardTitle="Input Type" [options]="false">
      <div class="form-group row">
        <label for="" class="col-form-label col-lg-5 col-sm-12 text-lg-end">Text</label>
        <div class="col-lg-4 col-md-9 col-sm-12">
          <button
            type="button"
            class="btn btn-primary"
            [swal]="{
              title: 'Enter your IP address',
              input: 'text'
            }"
          >
            Try Me!
          </button>
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-form-label col-lg-5 col-sm-12 text-lg-end">Email</label>
        <div class="col-lg-4 col-md-9 col-sm-12">
          <button
            type="button"
            class="btn btn-primary"
            [swal]="{
              title: 'Input email address',
              text: 'Your email address',
              inputPlaceholder: 'Enter your email address',
              input: 'email'
            }"
          >
            Try Me!
          </button>
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-form-label col-lg-5 col-sm-12 text-lg-end">Url</label>
        <div class="col-lg-4 col-md-9 col-sm-12">
          <button
            type="button"
            class="btn btn-primary"
            [swal]="{
              text: 'URL address',
              inputPlaceholder: 'Enter the URL',
              input: 'url'
            }"
          >
            Try Me!
          </button>
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-form-label col-lg-5 col-sm-12 text-lg-end">Password</label>
        <div class="col-lg-4 col-md-9 col-sm-12">
          <button
            type="button"
            class="btn btn-primary"
            [swal]="{
              text: 'Password',
              inputPlaceholder: 'Enter your password',
              input: 'password'
            }"
          >
            Try Me!
          </button>
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-form-label col-lg-5 col-sm-12 text-lg-end">Textarea</label>
        <div class="col-lg-4 col-md-9 col-sm-12">
          <button
            type="button"
            class="btn btn-primary"
            [swal]="{
              text: 'Message',
              inputPlaceholder: 'Type your message here...',
              showCancelButton: true,
              input: 'textarea'
            }"
          >
            Try Me!
          </button>
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-form-label col-lg-5 col-sm-12 text-lg-end">Select</label>
        <div class="col-lg-4 col-md-9 col-sm-12">
          <button
            type="button"
            class="btn btn-primary"
            [swal]="{
              title: 'Select field validation',
              inputPlaceholder: 'Select a fruit',
              showCancelButton: true,
              input: 'select',
              inputOptions: {
                Fruits: {
                  apples: 'Apples',
                  bananas: 'Bananas',
                  grapes: 'Grapes',
                  oranges: 'Oranges'
                },
                Vegetables: {
                  potato: 'Potato',
                  broccoli: 'Broccoli',
                  carrot: 'Carrot'
                },
                icecream: 'Ice cream'
              }
            }"
          >
            Try Me!
          </button>
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-form-label col-lg-5 col-sm-12 text-lg-end">Radio</label>
        <div class="col-lg-4 col-md-9 col-sm-12">
          <button
            type="button"
            class="btn btn-primary"
            [swal]="{
              title: 'Select color',
              input: 'radio',
              inputOptions: {
                '#ff0000': 'Red',
                '#00ff00': 'Green',
                '#0000ff': 'Blue'
              }
            }"
          >
            Try Me!
          </button>
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-form-label col-lg-5 col-sm-12 text-lg-end">Checkbox</label>
        <div class="col-lg-4 col-md-9 col-sm-12">
          <button
            type="button"
            class="btn btn-primary"
            [swal]="{
              title: 'Terms and conditions',
              input: 'checkbox',
              inputValue: 1,
              inputPlaceholder: 'I agree with the terms and conditions',
              showButtonText: 'Continue'
            }"
          >
            Try Me!
          </button>
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-form-label col-lg-5 col-sm-12 text-lg-end">File</label>
        <div class="col-lg-4 col-md-9 col-sm-12">
          <button
            type="button"
            class="btn btn-primary"
            [swal]="{
              title: 'Select image',
              input: 'file',
              inputAttributes: {
                accept: 'image/*',
                'aria-label': 'Upload your profile picture'
              }
            }"
          >
            Try Me!
          </button>
        </div>
      </div>
    </app-card>
  </div>
</div>
