<div class="row">
  <div class="col-sm-10">
    <app-card cardTitle="Write down you story" [options]="false">

      <form action="javascript:">
        <div class="row">
        </div>
        <div class="form-group col-md-8">
          <h5><label for="inputTitle">Title</label></h5>
          <input type="text" class="form-control" id="inputTitle" placeholder="New Post Title Here..." />
        </div>
        <div class="form-group col-md-8">
          <h5><label for="inputTags">Tags</label></h5>
          <input type="text" class="form-control" id="inputTags" placeholder="Add up to 4 tags" />
        </div>
      </form>

      <pell-editor></pell-editor>
    </app-card>
  </div>
</div>
