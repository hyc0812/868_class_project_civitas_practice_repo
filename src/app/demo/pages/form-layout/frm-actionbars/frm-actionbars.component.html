<div class="row">
  <div class="col-md-6">
    <app-card cardTitle="Simple Action Bar" [options]="false">
      <div class="">
        <form>
          <div class="form-group">
            <label class="form-label">Name:</label>
            <input type="email" class="form-control" placeholder="Enter Name" />
            <small class="form-text text-muted">Please enter your Name</small>
          </div>
        </form>
        <div class="bg-transparent py-4 border-top border-secondary">
          <button class="btn btn-primary me-2">Submit</button>
          <button class="btn btn-light">Clear</button>
        </div>
      </div>
    </app-card>
  </div>

  <div class="col-md-6">
    <app-card cardTitle="Right Align Action Bar" [options]="false">
      <div class="">
        <form>
          <div class="form-group">
            <label class="form-label">Name:</label>
            <input type="email" class="form-control" placeholder="Enter Name" />
            <small class="form-text text-muted">Please enter your Name</small>
          </div>
        </form>
        <div class="bg-transparent py-4 border-top border-secondary text-end">
          <button class="btn btn-primary me-2">Submit</button>
          <button class="btn btn-light">Clear</button>
        </div>
      </div>
    </app-card>
  </div>

  <div class="col-md-6">
    <app-card cardTitle="Action Button with Link" [options]="false">
      <div class="">
        <form>
          <div class="form-group">
            <label class="form-label">Name:</label>
            <input type="email" class="form-control" placeholder="Enter Name" />
            <small class="form-text text-muted">Please enter your Name</small>
          </div>
        </form>
        <div class="bg-transparent py-4 border-top border-secondary text-end">
          <button type="reset" class="btn btn-primary">Submit</button>
          <span class="ms-2">or <a href="#" class="ms-2">Clear</a></span>
        </div>
      </div>
    </app-card>
  </div>

  <div class="col-md-6">
    <app-card cardTitle="Horizontal Form" [options]="false">
      <div class="">
        <form>
          <div class="form-group row">
            <label class="col-lg-4 col-form-label">Name:</label>
            <div class="col-lg-6">
              <input type="email" class="form-control" placeholder="Enter Name" />
              <small class="form-text text-muted">Please enter your Name</small>
            </div>
          </div>
        </form>
        <div class="bg-transparent py-4 border-top border-secondary bg-light border-0">
          <div class="row">
            <label class="col-lg-4"></label>
            <div class="col-lg-8">
              <button class="btn btn-primary me-2">Submit</button>
              <button class="btn btn-light">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </app-card>
  </div>

  <div class="col-md-6">
    <app-card cardTitle="Layout With side action button" [options]="false">
      <div class="">
        <form>
          <div class="form-group">
            <label class="form-label">Name:</label>
            <input type="email" class="form-control" placeholder="Enter Name" />
            <small class="form-text text-muted">Please enter your Name</small>
          </div>
        </form>
        <hr />
        <div class="row">
          <div class="col flex-start">
            <button type="reset" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-light">Clear</button>
          </div>
          <div class="col-auto flex-end">
            <button type="reset" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </app-card>
  </div>

  <div class="col-md-6">
    <app-card cardTitle="Top & Bottom Actions Bars" [options]="false">
      <div class="">
        <div class="card-body border-bottom">
          <div class="row align-items-center">
            <div class="col-md-6">Top Actions:</div>
            <div class="col-md-6 text-sm-end mt-3 mt-sm-0">
              <button type="reset" class="btn btn-success">Submit</button>
              <button type="reset" class="btn btn-light">Clear</button>
            </div>
          </div>
        </div>
        <form>
          <div class="form-group">
            <label class="form-label">Name:</label>
            <input type="email" class="form-control" placeholder="Enter Name" />
            <small class="form-text text-muted">Please enter your Name</small>
          </div>
        </form>
        <div class="py-4 text-center bg-light border-0">
          <button class="btn btn-success me-2">Submit</button>
          <button class="btn btn-light">Clear</button>
        </div>
      </div>
    </app-card>
  </div>
</div>
