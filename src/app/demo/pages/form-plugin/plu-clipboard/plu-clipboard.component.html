<div class="row">
  <div class="col-sm-12">
    <app-card
      cardTitle="Copy From Text -- Text"
      [options]="false"
      CardDate="Click this button, it will copy the text from the input by referring to the text content"
    >
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="text1" placeholder="content will be copy after click the copy button" />
        <span class="input-group-append">
          <button
            class="btn btn-default btn-primary"
            type="button"
            ngxClipboard
            [cbContent]="text1"
            (cbOnSuccess)="isCopied1 = true"
            (cbOnError)="onCopyFailure()"
            [class.btn-success]="isCopied1"
          >
            copy
          </button>
        </span>
      </div>
    </app-card>
  </div>

  <div class="col-sm-12">
    <app-card
      cardTitle="Copy From Text -- Target"
      [options]="false"
      CardDate="Click this button, it will copy the text from the input by referring to the input element"
    >
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="text2"
          placeholder="content will be copy after click the copy button"
          #inputTarget
        />
        <span class="input-group-append">
          <button
            class="btn btn-default btn-primary"
            type="button"
            [ngxClipboard]="inputTarget"
            (cbOnSuccess)="isCopied2 = true"
            (cbOnError)="onCopyFailure()"
            [class.btn-success]="isCopied2"
          >
            copy
          </button>
        </span>
      </div>
    </app-card>
  </div>

  <div class="col-sm-12">
    <app-card cardTitle="Copy From Service" [options]="false">
      <button class="btn btn-primary mx-10" (click)="callServiceToCopy()">Copy From Service</button>
      <button class="btn btn-primary mx-10" (click)="basic = true">Focus Trapper</button>
    </app-card>
  </div>
</div>
